<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styling/main.css">
  <title>Blog preview card</title>
</head>
<body>
  <div id="card-container">
    <div class="card-wrapper">
      <div class="illustration">
        <img class="illustration-image" src="assets/images/illustration-article.svg" alt="illustration image for the blog">
      </div>
      <section class="article-container">
        <div class="article-category">Learning</div>
        <div class="article-date">Published 21 Dec 2023</div>
        <div class="article-post">
          <div class="article-title">HTML & CSS Foundations</div>
          <div class="article-content">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
        </div>
        <div class="author-container">
          <div class="author-profile">
            <img class="author-picture" src="assets/images/image-avatar.webp" alt="profile picture of the author" >
            <p class="author-name">Greg Hooper</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
